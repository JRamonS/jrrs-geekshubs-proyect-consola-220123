<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/Zeus.webp" type="image/x-icon" />
    <title>Nintendo</title>
  </head>
  <body>
    <!-- Proyecto principal -->
    <div class="container">
      <!-- logo -->
      <div><img src="./img/Nintendo_Switch.png" alt="" /></div>

      <!-- Mando de la izquiera con sus botones -->
      <div id="lefthand">
        <button class="btn"></button>
        <div>
          <button class="bt1 bt-5"></button>
          <button class="bt2 bt-5"></button>
          <button class="bt3 bt-5"></button>
          <button class="bt4 bt-5"></button>
          <button class="cadr-1"></button>
        </div>
      </div>

      <!-- Parte cental de la pantalla-->
      <div id="main">
        <div class="screen">
          <video
            loop
            onmouseover="this.play()"
            onmouseout="this.pouse();"
            muted="muted"
          >
            <source
              src="./img/God of War RagnarÃ¶k - Launch Trailer PS5 & PS4 Games(1).mp4"
            />
          </video>
        </div>
      </div>

      <!-- Mando de la derecha con sus botones -->
      <div id="righthand">
        <button class="btn-1"></button>
        <div>
        <button class="bt5 bt-5"></button>
        <button class="bt6 bt-5"></button>
        <button class="bt7 bt-5"></button>
        <button class="bt8 bt-5"></button>
        <button class="cadr"></button>
      </div>
    </div>
  </body>
</html>
